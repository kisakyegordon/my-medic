<DOCTYPE!>
<html>
    <head>
        <title> my Medic</title>
        <link rel="stylesheet" href="./sign-up.css" />
        <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet" />
    </head>
    <body>
        <content class="main-content">
            <div class="signin-toggle">
                <ul>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </div>
            <div class="signin-toggle">
                <h3>Join</h3>
                <span><h3>Are you a doctor ?</h3> <a href="#">Register Here !</a></span>
            </div>
            <div class="signin-form">
                <form>
                    <div>
                        <label for="email">Full Name / Email Address</label>
                        <input type="text" name="email" placeholder="Full Name / Email Address" />
                    </div>
                    <div>
                        <label for="number">Mobile Number</label>
                        <input type="text" name="number" placeholder="Mobile Number" />
                    </div>
                    <div>
                        <label for="crpassword">Create Password</label>
                        <input type="password" name="crpassword" placeholder="Password" />
                    </div>
                    <div>
                        <label for="cmpassword">Create Password</label>
                        <input type="password" name="cmpassword" placeholder="Password" />
                    </div>
                    <div>
                        <button type="submit">Sign Up</button>
                    </div>
                    <div>
                        <p>By signing up i agree to the <a href="#">terms</a></p>
                    </div>
                </form>

                </div>
        </content>
    </body>
</html>
